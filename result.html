<!-- result.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Result</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-image: url('https://via.placeholder.com/1920x1080?text=Result+Background');
            /* Replace with actual background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white overlay for readability */
            padding: 20px;
            border-radius: 10px;
        }

        @media (max-width: 576px) {
            .display-4 {
                font-size: 2rem;
            }

            h2,
            h3,
            h4 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-4 overlay">
                <h2 id="studentName"></h2>
                <h4>Seat No: <span id="studentSeat"></span></h4>
            </div>
        </div>
        <div class="row mb-4 justify-content-center">
            <div class="col-md-12 overlay">
                <h3>Subject-wise Marks</h3>
                <div class="row" id="subjectCards"></div>
            </div>
        </div>
        <div class="row mb-4 justify-content-center">
            <div class="col-md-6 mb-3">
                <div class="card shadow overlay text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Marks</h5>
                        <h1 class="display-4" id="totalMarks"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="overlay">
                    <canvas id="marksChart" height="200"></canvas>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 text-center overlay">
                <button class="btn btn-success me-2" onclick="window.print()">Print Result</button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Close</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="result.js"></script>
</body>

</html>
