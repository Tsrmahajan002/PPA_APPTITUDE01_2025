<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Placement Aptitude Test Result</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('back.jpg');
            /* Replace with actual background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white overlay for readability */
            padding: 20px;
            border-radius: 10px;
        }

        #btndiv {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #seatdiv {
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-5 overlay">
                <h1 class="display-4">Kavayitri Bahinabai Chaudhari North Maharashtra University Jalgaon</h1>
                <h2>School of Computer Sciences, Jalgaon</h2>
                <h3>Pre Placement Aptitude Test Result</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow overlay">
                    <div class="card-body">
                        <h5 class="card-title">Student Login</h5>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="seatNo" class="form-label">Seat No</label>
                                <input type="text" class="form-control" id="seatNo"
                                    placeholder="Enter your Seat No (e.g., 2501)" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Check Result</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="login.js"></script>
</body>

</html>
